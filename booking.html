<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking - Lumiere Homestay</title>
    <style>
        body {
            background: url('Images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .nav-bar {
            display: flex;
            gap: 30px;
            font-size: 20px;
            letter-spacing: 2px;
            border-bottom: 6px solid #000;
            padding: 12px 0;
            background: #fff;
            justify-content: center;
        }

        .nav-bar a {
            color: #000;
            text-decoration: none;
        }

        .nav-bar a.active {
            font-weight: bold;
            text-decoration: underline;
        }

        .main-container {
            max-width: 800px;
            margin: 80px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
        }

        label {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #222;
            border-radius: 6px;
        }

        .confirm-btn {
            background: #000;
            color: #fff;
            font-size: 20px;
            padding: 12px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        .confirm-btn:hover {
            background: #333;
        }

        .note {
            font-size: 16px;
            margin-top: 20px;
            color: #222;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <a href="index.html">HOME</a>
        <a href="about.html">ABOUT US</a>
        <a href="product.html">PRODUCT</a>
        <a href="booking.html" class="active">BOOKING</a>
        <a href="contact.html">CONTACT</a>
    </div>

    <div class="main-container">
        <h1>BOOK NOW</h1>
        <form action="https://formspree.io/f/mrbkpnlg" method="POST">
            <label for="name">NAME</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">PHONE NUMBER</label>
            <input type="text" id="phone" name="phone" required>

            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required>

            <label for="checkin">CHECK-IN</label>
            <input type="date" id="checkin" name="checkin" required>

            <label for="checkout">CHECK-OUT</label>
            <input type="date" id="checkout" name="checkout" required>

            <button class="confirm-btn" type="submit">CONFIRM BOOKING</button>
        </form>

        <div class="note">
            AFTER CONFIRMING YOUR BOOKING, YOU WILL BE ASKED TO MAKE A PAYMENT AS A DEPOSIT.
        </div>
    </div>
</body>
</html>
