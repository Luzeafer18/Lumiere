<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking - Lumiere Homestay</title>
    <style>
        body {
            background: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header-bar {
            border-bottom: 2px solid #000;
            padding: 20px 0 0 0;
        }
        .dots {
            margin-left: 40px;
            font-size: 24px;
            letter-spacing: 8px;
        }
        .nav-bar {
    display: flex;
    gap: 30px;
    font-size: 20px;
    letter-spacing: 2px;
    border-bottom: 6px solid #000;
    padding: 12px 0 12px 40px;
    background: #fff;
}
.nav-bar a {
    color: #000;
    text-decoration: none;
    font-weight: normal;
    padding-bottom: 2px;
}
.nav-bar a.active {
    font-weight: bold;
    text-decoration: underline;
    text-underline-offset: 4px;
}
        .nav-menu {
            display: flex;
            justify-content: flex-start;
            gap: 30px;
            padding: 12px 0 12px 40px;
            font-size: 20px;
            letter-spacing: 2px;
        }
        .nav-menu a {
            color: #000;
            text-decoration: none;
            font-weight: normal;
        }
        .nav-menu a.active {
            font-weight: bold;
            text-decoration: underline;
        }
        .main-content {
            max-width: 900px;
            margin: 60px auto 0 auto;
        }
        .main-content h1 {
            text-align: right;
            font-size: 38px;
            font-weight: bold;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px 36px;
            margin-bottom: 30px;
        }
        .full-width {
            grid-column: 1 / span 2;
        }
        label {
            display: block;
            font-size: 13px;
            letter-spacing: 2px;
            color: #222;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            padding: 10px;
            font-size: 16px;
            border: 1.5px solid #222;
            outline: none;
            width: 100%;
            box-sizing: border-box;
        }
        .date-input-wrapper {
            position: relative;
        }
        .date-input-wrapper input[type="date"] {
            padding-right: 36px;
        }
        .date-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 22px;
            color: #888;
            pointer-events: none;
        }
        .confirm-btn {
            grid-column: 1 / span 2;
            background: #000;
            color: #fff;
            border: none;
            padding: 14px 0;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .confirm-btn:hover {
            background: #333;
        }
        .note {
            margin-top: 30px;
            font-size: 14px;
            color: #222;
            letter-spacing: 1px;
        }
        .logout-btn {
    margin-left: 30px;
    color: #c00;
    font-weight: bold;
    text-decoration: none;
    border: 2px solid #c00;
    padding: 4px 18px;
    border-radius: 4px;
    transition: background 0.2s, color 0.2s;
}
.logout-btn:hover {
    background: #c00;
    color: #fff;
}
    </style>
</head>
<body>
    <div class="header-bar">
        <span class="dots">&#9679;&#9679;&#9679;</span>
    </div>
    <div class="nav-bar">
        <div class="nav-menu">
            <a href="home.html">HOME</a>
<a href="about.html">ABOUT US</a>
<a href="product.html">PRODUCT</a>
<a href="booking.html" class="active">BOOKING</a>
<a href="contact.html">CONTACT</a>
<a href="index.html" class="logout-btn">LOG OUT</a>
        </div>
    </div>
    <div class="main-content">
        <h1>BOOK NOW</h1>
        <form>
            <div>
                <label for="name">NAME</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="phone">PHONE NUMBER</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="date-input-wrapper">
                <label for="checkin">CHECK - IN</label>
                <input type="date" id="checkin" name="checkin" required>
                <span class="date-icon">
            </div>
            <div>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="date-input-wrapper">
                <label for="checkout">CHECK - OUT</label>
                <input type="date" id="checkout" name="checkout" required>
                <span class="date-icon">
            </div>
            <button class="confirm-btn" type="submit">CONFIRM BOOKING</button>
        </form>
        <div class="note">
            AFTER CONFIRM BOOKING, YOU WILL BE ASKED TO MAKE PAYMENT AS DEPOSIT.
        </div>
    </div>
</body>
</html>
