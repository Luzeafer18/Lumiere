<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking - Lumiere Homestay</title>
    <style>
        /* Background Image Integration */
        body {
            background: url('Images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header-bar {
            border-bottom: 2px solid #000;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.6);
        }
        .dots {
            margin-left: 40px;
            font-size: 24px;
            letter-spacing: 8px;
            color: #fff;
        }
        .nav-bar {
            display: flex;
            gap: 30px;
            font-size: 20px;
            letter-spacing: 2px;
            border-bottom: 6px solid #000;
            padding: 12px 40px;
            background: rgba(255, 255, 255, 0.8);
        }
        .nav-bar a {
            color: #000;
            text-decoration: none;
        }
        .nav-bar a.active {
            font-weight: bold;
            text-decoration: underline;
        }
        .main-content {
            max-width: 900px;
            margin: 60px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        form {
            display: grid;
            gap: 24px;
        }
        .confirm-btn {
            background: #000;
            color: #fff;
            padding: 14px;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .confirm-btn:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="header-bar"><span class="dots">&#9679;&#9679;&#9679;</span></div>
    <div class="nav-bar">
        <a href="home.html">HOME</a>
        <a href="about.html">ABOUT US</a>
        <a href="product.html">PRODUCT</a>
        <a href="booking.html" class="active">BOOKING</a>
        <a href="contact.html">CONTACT</a>
        <a href="index.html" class="logout-btn">LOG OUT</a>
    </div>
    <div class="main-content">
        <h1>BOOK NOW</h1>
        <form id="bookingForm">
            <label for="name">NAME</label>
            <input type="text" id="name" name="name" required>
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">PHONE</label>
            <input type="text" id="phone" name="phone" required>
            <label for="checkin">CHECK-IN</label>
            <input type="date" id="checkin" name="checkin" required>
            <label for="checkout">CHECK-OUT</label>
            <input type="date" id="checkout" name="checkout" required>
            <button class="confirm-btn" type="submit">CONFIRM BOOKING</button>
        </form>
    </div>

    <!-- Import Firebase Module -->
    <script type="module">
        import { saveBooking } from "./firebase.js";

        document.getElementById("bookingForm").onsubmit = function(e) {
            e.preventDefault();

            // Collect user input
            const bookingData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                checkin: document.getElementById("checkin").value,
                checkout: document.getElementById("checkout").value
            };

            // Save booking to Firebase
            saveBooking(bookingData)
                .then(() => {
                    alert("Booking saved successfully! Redirecting to payment...");
                    document.getElementById("bookingForm").reset(); // Clear form
                    window.location.href = 'payment.html'; // Redirect after saving
                })
                .catch(error => alert("Error saving booking: " + error.message));
        };
    </script>
</body>
</html>
