<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment - Lumiere Homestay</title>
    <style>
        /* Background Image Integration */
        body {
            background: url('Images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header-bar {
            border-bottom: 2px solid #000;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.6);
        }
        .dots {
            margin-left: 40px;
            font-size: 24px;
            letter-spacing: 8px;
            color: #fff;
        }
        .main-content {
            max-width: 900px;
            margin: 60px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .payment-section, .upload-section {
            width: 100%;
            margin-bottom: 30px;
        }
        .payment-info {
            font-size: 20px;
            margin-bottom: 15px;
        }
        .payment-btn {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            border: none;
            background: #000;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.3s, transform 0.2s;
        }
        .payment-btn:hover {
            background: #333;
            transform: scale(1.03);
        }
        .qr-placeholder {
            width: 200px;
            height: 200px;
            border: 4px solid #222;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            color: #888;
            background: #fafafa;
            margin: 20px auto;
        }
        input[type="file"] {
            padding: 10px;
            font-size: 16px;
        }
        .complete-btn {
            padding: 12px 32px;
            background: #4CAF50;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .complete-btn:disabled {
            background: #888;
            cursor: not-allowed;
        }
        .complete-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="header-bar"><span class="dots">&#9679;&#9679;&#9679;</span></div>
    <div class="main-content">
        <div class="payment-section">
            <p class="payment-info">PLEASE TRANSFER TO OUR OFFICIAL BANK ACCOUNT</p>
            <button class="payment-btn">XXX-XXXXX-XXXXX-XXXX<br>ABCDE BANK</button>
            <p class="payment-info">WE ALSO ACCEPT:</p>
            <button class="payment-btn">TOUCH N GO</button>
            <p class="payment-info">OR SCAN THE QR BELOW:</p>
            <div class="qr-placeholder">&#9632;&#9632;</div>
        </div>
        <div class="upload-section">
            <p class="payment-info">SAVE THE PAYMENT RECEIPT AND UPLOAD IT HERE:</p>
            <input type="file" id="receipt" accept="image/*,application/pdf" required>
            <button class="complete-btn" id="completeBtn" disabled>Complete Payment</button>
            <div id="uploadStatus"></div>
        </div>
    </div>

    <script>
        const receiptInput = document.getElementById('receipt');
        const completeBtn = document.getElementById('completeBtn');
        const uploadStatus = document.getElementById('uploadStatus');

        receiptInput.addEventListener('change', function() {
            completeBtn.disabled = !this.files.length;
            uploadStatus.textContent = '';
        });

        completeBtn.addEventListener('click', function(e) {
            e.preventDefault();
            if (!receiptInput.files.length) return;

            uploadStatus.textContent = "Uploading...";
            setTimeout(() => {
                uploadStatus.textContent = "Payment confirmed! Redirecting...";
                completeBtn.disabled = true;
                setTimeout(() => window.location.href = 'home.html', 2000);
            }, 1500);
        });
    </script>
</body>
</html>
