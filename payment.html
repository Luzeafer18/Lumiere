<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment - Lumiere Homestay</title>
    <style>
        body {
            background: url('Images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 900px;
            width: 100%;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .payment-instructions {
            font-size: 18px;
            margin-bottom: 20px;
            color: #222;
        }

        .bank-qr-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 40px;
        }

        .bank-details {
            flex: 1;
            text-align: left;
        }

        .bank-details h2 {
            font-size: 22px;
            margin-bottom: 12px;
        }

        .bank-btn {
            width: 100%;
            padding: 14px;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid #222;
            background: #000;
            color: #fff;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.3s ease, transform 0.2s ease-in-out;
        }

        .bank-btn:hover {
            background: #333;
            transform: scale(1.05);
        }

        .qr-section {
            flex: 1;
            text-align: right;
        }

        .qr-section h2 {
            font-size: 22px;
            margin-bottom: 12px;
        }

        .qr-image {
            width: 240px;
            height: 240px;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .form-btn {
            display: block;
            background: #007bff;
            color: #fff;
            font-size: 20px;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        .form-btn:hover {
            background: #0056b3;
        }

        .home-btn {
            display: block;
            margin-top: 20px;
            background: #000;
            color: #fff;
            font-size: 18px;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        .home-btn:hover {
            background: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Payment Submission</h1>
        <p class="payment-instructions">After making a payment, please upload your receipt using the Google Form link below.</p>

        <div class="bank-qr-section">
            <div class="bank-details">
                <h2>Bank Transfer Details</h2>
                <button class="bank-btn">9999-99999-99999-9999<br> BANK SIMPANAN NASIONAL</button>
            </div>
            <div class="qr-section">
                <h2>Scan QR Code to Pay</h2>
                <img src="Payment/Qr code.jpg" alt="QR Code for Payment" class="qr-image">
            </div>
        </div>

        <a href="https://forms.gle/nZQsuRF7xvxex4hK9" class="form-btn">Upload Payment Receipt</a>
        <a href="index.html" class="home-btn">Back to Home</a>
    </div>

</body>
</html>
