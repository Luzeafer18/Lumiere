<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        /* Apply uploaded background image */
        body {
            background: url('Images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header-bar {
            border-bottom: 2px solid #000;
            padding: 20px 0;
            margin-bottom: 40px;
            background: rgba(0, 0, 0, 0.6);
        }
        .dots {
            margin-left: 40px;
            font-size: 24px;
            letter-spacing: 8px;
            color: #fff;
        }
        .container {
            max-width: 400px;
            margin: auto;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        .subtitle {
            color: #222;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        label {
            text-align: left;
            font-size: 13px;
            letter-spacing: 2px;
            color: #222;
            margin-bottom: 5px;
        }
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: 1.5px solid #222;
            border-radius: 5px;
            width: 100%;
            outline: none;
            box-sizing: border-box;
        }
        .roles {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        .roles label {
            font-size: 15px;
            color: #222;
        }
        .login-btn {
            background: #000;
            color: #fff;
            border: none;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .login-btn:hover {
            background: #333;
        }
        .signup-link {
            margin-top: 30px;
            font-size: 14px;
            color: #222;
        }
        .signup-link a {
            color: #4a6ee0;
            text-decoration: underline;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
            }
            h1 {
                font-size: 36px;
            }
            .subtitle {
                font-size: 16px;
            }
            label {
                font-size: 12px;
            }
            input[type="email"],
            input[type="password"] {
                font-size: 14px;
                padding: 8px;
            }
            .login-btn {
                font-size: 16px;
                padding: 10px;
            }
            .header-bar {
                padding: 15px 0;
            }
            .dots {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <span class="dots">&#9679;&#9679;&#9679;</span>
    </div>
    <div class="container">
        <h1>Login</h1>
        <div class="subtitle">Sign in to continue</div>
        <form id="loginForm">
            <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="roles">
                <label><input type="radio" name="role" value="admin"> ADMIN</label>
                <label><input type="radio" name="role" value="customer"> CUSTOMER</label>
            </div>
            <button class="login-btn" type="submit">LOGIN</button>
        </form>
        <div class="signup-link">
            DONT HAVE AN ACCOUNT? SIGN UP HERE
            <a href="signup.html">SIGNUP</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            const role = document.querySelector('input[name="role"]:checked');
            if (!role) {
                alert('Please select a role.');
                return;
            }
            if (role.value === 'admin') {
                window.location.href = 'admin.html';
            } else {
                window.location.href = 'home.html';
            }
        };
    </script>
</body>
</html>
