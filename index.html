<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            background: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header-bar {
            border-bottom: 2px solid #000;
            padding: 20px 0 0 0;
            margin-bottom: 40px;
        }
        .dots {
            margin-left: 40px;
            font-size: 24px;
            letter-spacing: 8px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .subtitle {
            color: #222;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        label {
            text-align: left;
            font-size: 13px;
            letter-spacing: 2px;
            color: #222;
            margin-bottom: 5px;
        }
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: 1.5px solid #222;
            outline: none;
            width: 100%;
            box-sizing: border-box;
        }
        .roles {
            display: flex;
            justify-content: left;
            gap: 20px;
            margin: 10px 0 0 0;
        }
        .roles label {
            font-size: 15px;
            letter-spacing: 1px;
            color: #222;
            margin: 0 5px 0 0;
        }
        .login-btn {
            background: #000;
            color: #fff;
            border: none;
            padding: 12px 0;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: #333;
        }
        .signup-link {
            margin-top: 30px;
            font-size: 14px;
            color: #222;
        }
        .signup-link a {
            color: #4a6ee0;
            text-decoration: underline;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <span class="dots">&#9679;&#9679;&#9679;</span>
    </div>
   <div class="container">
    <h1>Login</h1>
    <div class="subtitle">Sign in to continue</div>
    <form id="loginForm">
        <div>
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="roles">
            <label><input type="radio" name="role" value="admin"> ADMIN</label>
            <label><input type="radio" name="role" value="customer"> CUSTOMER</label>
        </div>
        <button class="login-btn" type="submit">login</button>
    </form>
    <div class="signup-link">
        DONT HAVE AN ACCOUNT? SIGN UP HERE
        <a href="signup.html">SIGNUP</a>
    </div>
</div>
<script>
document.getElementById('loginForm').onsubmit = function(e) {
    e.preventDefault();
    const role = document.querySelector('input[name="role"]:checked');
    if (!role) {
        alert('Please select a role.');
        return;
    }
    if (role.value === 'admin') {
        window.location.href = 'admin.html';
    } else {
        window.location.href = 'home.html';
    }
};
</script>
</body>
</html>
