<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <!-- Including a Google Font for enhanced styling -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Base styling for desktop and overall view */
    body {
      background: url('Images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    .header-bar {
      border-bottom: 2px solid #000;
      padding: 20px 0 0 0;
      margin-bottom: 40px;
      background-color: rgba(0, 0, 0, 0.7); /* Optional overlay for contrast */
    }
    .dots {
      margin-left: 40px;
      font-size: 24px;
      letter-spacing: 8px;
      color: #fff;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
      background: rgba(255, 255, 255, 0.9); /* Slightly transparent for background image */
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      font-weight: bold;
      color: #333;
    }
    .subtitle {
      color: #222;
      margin-bottom: 30px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    label {
      text-align: left;
      font-size: 13px;
      letter-spacing: 2px;
      color: #222;
      margin-bottom: 5px;
    }
    input[type="email"],
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border: 1.5px solid #222;
      border-radius: 4px;
      outline: none;
      width: 100%;
      box-sizing: border-box;
      transition: border 0.2s, box-shadow 0.2s;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      border: 1.5px solid #4a6ee0;
      box-shadow: 0 0 5px rgba(74, 110, 224, 0.5);
    }
    .roles {
      display: flex;
      justify-content: left;
      gap: 20px;
      margin: 10px 0 0 0;
    }
    .roles label {
      font-size: 15px;
      letter-spacing: 1px;
      color: #222;
      margin: 0 5px 0 0;
      cursor: pointer;
    }
    .login-btn {
      background: #000;
      color: #fff;
      border: none;
      padding: 12px 0;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 4px;
      transition: background 0.2s, transform 0.2s;
    }
    .login-btn:hover {
      background: #333;
      transform: scale(1.02);
    }
    .signup-link {
      margin-top: 30px;
      font-size: 14px;
      color: #222;
    }
    .signup-link a {
      color: #4a6ee0;
      text-decoration: underline;
      margin-left: 5px;
    }

    /* Mobile responsiveness adjustments */
    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 20px;
      }
      h1 {
        font-size: 36px;
      }
      .subtitle {
        font-size: 16px;
      }
      label {
        font-size: 12px;
      }
      input[type="email"],
      input[type="password"] {
        font-size: 14px;
        padding: 8px;
      }
      .login-btn {
        font-size: 16px;
        padding: 10px 0;
      }
      .header-bar {
        padding: 10px 0;
      }
      .dots {
        margin-left: 20px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div>
    <div class="header-bar">
      <span class="dots">&#9679;&#9679;&#9679;</span>
    </div>
    <div class="container">
      <h1>Login</h1>
      <div class="subtitle">Sign in to continue</div>
      <form id="loginForm">
        <div>
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="roles">
          <label><input type="radio" name="role" value="admin"> ADMIN</label>
          <label><input type="radio" name="role" value="customer"> CUSTOMER</label>
        </div>
        <button class="login-btn" type="submit">LOGIN</button>
      </form>
      <div class="signup-link">
        DON'T HAVE AN ACCOUNT? SIGN UP HERE
        <a href="signup.html">SIGNUP</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      const role = document.querySelector('input[name="role"]:checked');
      if (!role) {
          alert('Please select a role.');
          return;
      }
      if (role.value === 'admin') {
          window.location.href = 'admin.html';
      } else {
          window.location.href = 'home.html';
      }
    };
  </script>
</body>
</html>
