<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lumiere Homestay - Home</title>
    <style>
        body {
            background: url('Images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .nav-bar {
            display: flex;
            gap: 30px;
            font-size: 22px; /* Slightly bigger */
            letter-spacing: 2px;
            border-bottom: 6px solid #000;
            padding: 14px 0;
            background: #fff;
            justify-content: center;
        }

        .nav-bar a {
            color: #000;
            text-decoration: none;
            font-weight: normal;
        }

        .nav-bar a.active {
            font-weight: bold;
            text-decoration: underline;
            text-underline-offset: 4px;
        }

        .main-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 80px auto;
            padding: 30px;
        }

        .welcome-text {
            flex: 1;
            max-width: 600px;
        }

        .welcome-text h1 {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 24px;
            line-height: 1.4;
        }

        .welcome-text p {
            font-size: 22px;
            line-height: 1.8;
            color: #222;
        }

        .image-container {
            flex: 1;
            text-align: right;
        }

        .image-container img {
            width: 100%;
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .image-container img:hover {
            transform: scale(1.08);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
        }

        /* Admin Button - Hidden by Default */
        .admin-btn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            background: #000;
            color: #fff;
            font-size: 18px;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .admin-btn:hover {
            background: #333;
        }
    </style>
</head>
<body>

    <div class="nav-bar">
        <a href="index.html" class="active">HOME</a>
        <a href="about.html">ABOUT US</a>
        <a href="product.html">PRODUCT</a>
        <a href="booking.html">BOOKING</a>
        <a href="contact.html">CONTACT</a>
    </div>

    <div class="main-container">
        <div class="welcome-text">
            <h1>WELCOME TO LUMIERE HOMESTAY</h1>
            <p>Discover an oasis of comfort and tranquility at Lumiere Homestay. Designed for relaxation, adventure, and unforgettable experiences, our homestay offers premium spaces tailored for your perfect getaway.</p>
        </div>
        <div class="image-container">
            <img src="Product/Home.jpg" alt="Lumiere Homestay">
        </div>
    </div>

    <!-- Admin Button (Hidden by Default) -->
    <a href="admin.html" id="admin-btn" class="admin-btn">Admin Panel</a>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (window.location.pathname.includes("index.html")) {
                document.getElementById("admin-btn").style.display = "block";
            }
        });
    </script>

</body>
</html>
