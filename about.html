<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Us - Lumiere Homestay</title>
    <style>
        /* Background Image Integration */
        body {
            background: url('Images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header-bar {
            border-bottom: 2px solid #000;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.6);
        }
        .dots {
            margin-left: 40px;
            font-size: 24px;
            letter-spacing: 8px;
            color: #fff;
        }
        .nav-bar {
            display: flex;
            gap: 30px;
            font-size: 20px;
            letter-spacing: 2px;
            border-bottom: 6px solid #000;
            padding: 12px 40px;
            background: rgba(255, 255, 255, 0.8);
        }
        .nav-bar a {
            color: #000;
            text-decoration: none;
            font-weight: normal;
        }
        .nav-bar a.active {
            font-weight: bold;
            text-decoration: underline;
        }
        .main-content {
            display: flex;
            align-items: flex-start;
            justify-content: space-around;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .about-text {
            max-width: 450px;
        }
        .about-text h1 {
            font-size: 38px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .about-text p {
            font-size: 18px;
        }
        .image-placeholder {
            width: 260px;
            height: 340px;
            border: 2px solid #222;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #888;
            background: #fafafa;
            border-radius: 10px;
        }
        .logout-btn {
            color: #c00;
            font-weight: bold;
            text-decoration: none;
            border: 2px solid #c00;
            padding: 4px 18px;
            border-radius: 4px;
            transition: background 0.2s, color 0.2s;
        }
        .logout-btn:hover {
            background: #c00;
            color: #fff;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .main-content {
                flex-direction: column;
                padding: 30px;
                text-align: center;
            }
            .image-placeholder {
                margin-top: 20px;
                width: 100%;
                height: auto;
            }
            .nav-bar {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <span class="dots">&#9679;&#9679;&#9679;</span>
    </div>
    <div class="nav-bar">
        <a href="home.html">HOME</a>
        <a href="about.html" class="active">ABOUT US</a>
        <a href="product.html">PRODUCT</a>
        <a href="booking.html">BOOKING</a>
        <a href="contact.html">CONTACT</a>
        <a href="index.html" class="logout-btn">LOG OUT</a>
    </div>
    <div class="main-content">
        <div class="about-text">
            <h1>ABOUT US</h1>
            <p>ADD TEXT LATER</p>
        </div>
        <div class="image-placeholder">
            <span>&#128247;</span>
        </div>
    </div>
</body>
</html>
