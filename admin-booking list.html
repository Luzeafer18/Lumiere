<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Booking List</title>
    <style>
        /* Background Image Integration */
        body {
            background: url('Images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header-bar {
            border-bottom: 2px solid #000;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.6);
        }
        .dots {
            margin-left: 40px;
            font-size: 24px;
            letter-spacing: 8px;
            color: #fff;
        }
        .admin-title {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin-top: 40px;
            letter-spacing: 2px;
            color: #fff;
        }
        .admin-nav {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 30px auto;
            font-size: 22px;
            letter-spacing: 2px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
            width: 60%;
        }
        .admin-nav a {
            color: #000;
            text-decoration: none;
        }
        .admin-nav a.active {
            font-weight: bold;
            text-decoration: underline;
        }
        .table-container {
            width: 80%;
            max-width: 1100px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 20px;
            letter-spacing: 1px;
        }
        th, td {
            border: 2px solid #000;
            padding: 18px;
            text-align: center;
        }
        th {
            background: #000;
            color: #fff;
        }
        td {
            background: #fff;
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="header-bar"><span class="dots">&#9679;&#9679;&#9679;</span></div>
    <div class="admin-title">ADMIN</div>
    <div class="admin-nav">
        <a href="#" class="active">BOOKING LIST</a>
        <a href="admin-contact list.html">CONTACT LIST</a>
    </div>
    <div class="table-container">
        <table id="bookingTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Check-In</th>
                    <th>Check-Out</th>
                </tr>
            </thead>
            <tbody>
                <!-- Bookings will be loaded dynamically here -->
            </tbody>
        </table>
    </div>

    <!-- Load Firebase and Display Bookings -->
    <script type="module">
        import { getBookings } from "./firebase.js";

        function displayBookings(bookings) {
            const tableBody = document.querySelector("#bookingTable tbody");
            tableBody.innerHTML = ""; // Clear existing rows

            Object.values(bookings).forEach(booking => {
                let row = `<tr>
                    <td>${booking.name}</td>
                    <td>${booking.phone}</td>
                    <td>${booking.email}</td>
                    <td>${booking.checkin}</td>
                    <td>${booking.checkout}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        // Fetch bookings and update table
        getBookings(displayBookings);
    </script>
</body>
</html>
