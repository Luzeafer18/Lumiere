<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Lumiere Homestay</title>
    <style>
        /* Background Image Integration */
        body {
            background: url('Images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header-bar {
            border-bottom: 2px solid #000;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.6);
        }
        .dots {
            margin-left: 40px;
            font-size: 24px;
            letter-spacing: 8px;
            color: #fff;
        }
        .nav-bar {
            display: flex;
            gap: 30px;
            font-size: 20px;
            letter-spacing: 2px;
            border-bottom: 6px solid #000;
            padding: 12px 40px;
            background: rgba(255, 255, 255, 0.8);
        }
        .nav-bar a {
            color: #000;
            text-decoration: none;
        }
        .nav-bar a.active {
            font-weight: bold;
            text-decoration: underline;
        }
        .main-content {
            max-width: 500px;
            margin: 60px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        label {
            text-align: left;
            font-size: 13px;
            letter-spacing: 2px;
            color: #222;
            margin-bottom: 5px;
        }
        input[type="email"], input[type="text"], textarea {
            padding: 10px;
            font-size: 16px;
            border: 1.5px solid #222;
            outline: none;
            width: 100%;
            box-sizing: border-box;
            border-radius: 4px;
        }
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        .submit-btn {
            background: #000;
            color: #fff;
            padding: 14px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.2s, transform 0.2s;
        }
        .submit-btn:hover {
            background: #333;
            transform: scale(1.02);
        }
        .note {
            margin-top: 20px;
            font-size: 14px;
            color: #222;
            text-align: center;
        }
        .logout-btn {
            margin-left: 30px;
            color: #c00;
            font-weight: bold;
            text-decoration: none;
            border: 2px solid #c00;
            padding: 4px 18px;
            border-radius: 4px;
            transition: background 0.2s, color 0.2s;
        }
        .logout-btn:hover {
            background: #c00;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <span class="dots">&#9679;&#9679;&#9679;</span>
    </div>
    <div class="nav-bar">
        <a href="home.html">HOME</a>
        <a href="about.html">ABOUT US</a>
        <a href="product.html">PRODUCT</a>
        <a href="booking.html">BOOKING</a>
        <a href="contact.html" class="active">CONTACT</a>
        <a href="index.html" class="logout-btn">LOG OUT</a>
    </div>
    <div class="main-content">
        <h1>CONTACT US</h1>
        <form id="contactForm">
            <label for="name">NAME</label>
            <input type="text" id="name" name="name" required>
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">PHONE</label>
            <input type="text" id="phone" name="phone" required>
            <label for="message">YOUR MESSAGE</label>
            <textarea id="message" name="message" required></textarea>
            <button class="submit-btn" type="submit">SUBMIT MESSAGE</button>
        </form>
        <div class="note">
            BY FILLING THIS FORM, WE ASSUME THAT YOU AGREE TO SHARE YOUR PERSONAL INFORMATION WITH US.
        </div>
    </div>

    <!-- Import Firebase Module -->
    <script type="module">
        import { saveContact } from "./firebase.js";

        document.getElementById("contactForm").onsubmit = function(e) {
            e.preventDefault();

            const contactData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                message: document.getElementById("message").value
            };

            saveContact(contactData)
                .then(() => {
                    alert("Message sent successfully!");
                    document.getElementById("contactForm").reset();
                })
                .catch(error => alert("Error sending message: " + error.message));
        };
    </script>
</body>
</html>
