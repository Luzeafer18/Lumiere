<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Lumiere Homestay</title>
    <style>
        body {
            background: url('Images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .nav-bar {
            display: flex;
            gap: 30px;
            font-size: 20px;
            letter-spacing: 2px;
            border-bottom: 6px solid #000;
            padding: 12px 0;
            background: #fff;
            justify-content: center;
        }

        .nav-bar a {
            color: #000;
            text-decoration: none;
        }

        .nav-bar a.active {
            font-weight: bold;
            text-decoration: underline;
        }

        .main-container {
            max-width: 1100px;
            margin: 80px auto;
            display: flex;
            gap: 40px;
            align-items: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .left-section {
            flex: 1;
            text-align: left;
        }

        .left-section h1 {
            font-size: 42px;
            margin-bottom: 20px;
        }

        .left-section p {
            font-size: 18px;
            line-height: 1.6;
            color: #222;
        }

        .left-section img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .form-container {
            flex: 1;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #222;
            border-radius: 6px;
        }

        .submit-btn {
            background: #000;
            color: #fff;
            font-size: 20px;
            padding: 12px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <a href="index.html">HOME</a>
        <a href="about.html">ABOUT US</a>
        <a href="product.html">PRODUCT</a>
        <a href="booking.html">BOOKING</a>
        <a href="contact.html" class="active">CONTACT</a>
    </div>

    <div class="main-container">
        <div class="left-section">
            <h1>Contact Lumiere Homestay</h1>
            <p>Have any questions? We'd love to hear from you! Whether it's about booking, amenities, or general inquiries, feel free to reach out.</p>
            <img src="Contact Page/Contact 1.jpg" alt="Lumiere Homestay">
        </div>
        <div class="form-container">
            <form action="https://formspree.io/f/xblygnkl" method="POST">
                <label for="name">NAME</label>
                <input type="text" id="name" name="name" required>

                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required>

                <label for="message">MESSAGE</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button class="submit-btn" type="submit">SEND MESSAGE</button>
            </form>
        </div>
    </div>
</body>
</html>
