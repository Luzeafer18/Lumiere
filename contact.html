<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Lumiere Homestay</title>
    <style>
        body {
            background: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header-bar {
            border-bottom: 2px solid #000;
            padding: 20px 0 0 0;
        }
        .dots {
            margin-left: 40px;
            font-size: 24px;
            letter-spacing: 8px;
        }
        .nav-bar {
    display: flex;
    gap: 30px;
    font-size: 20px;
    letter-spacing: 2px;
    border-bottom: 6px solid #000;
    padding: 12px 0 12px 40px;
    background: #fff;
}
.nav-bar a {
    color: #000;
    text-decoration: none;
    font-weight: normal;
    padding-bottom: 2px;
}
.nav-bar a.active {
    font-weight: bold;
    text-decoration: underline;
    text-underline-offset: 4px;
}
        .nav-menu {
            display: flex;
            justify-content: flex-start;
            gap: 30px;
            padding: 12px 0 12px 40px;
            font-size: 20px;
            letter-spacing: 2px;
        }
        .nav-menu a {
            color: #000;
            text-decoration: none;
            font-weight: normal;
        }
        .nav-menu a.active {
            font-weight: bold;
            text-decoration: underline;
        }
        .main-content {
            max-width: 500px;
            margin: 60px auto 0 auto;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-bottom: 40px;
        }
        label {
            text-align: left;
            font-size: 13px;
            letter-spacing: 2px;
            color: #222;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"] {
            padding: 10px;
            font-size: 16px;
            border: 1.5px solid #222;
            outline: none;
            width: 100%;
            box-sizing: border-box;
        }
        textarea {
            padding: 10px;
            font-size: 16px;
            border: 1.5px solid #222;
            outline: none;
            width: 100%;
            box-sizing: border-box;
            resize: vertical;
            min-height: 60px;
        }
        .submit-btn {
            background: #000;
            color: #fff;
            border: none;
            padding: 14px 0;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .submit-btn:hover {
            background: #333;
        }
        .note {
            margin-top: 30px;
            font-size: 13px;
            color: #222;
            letter-spacing: 1px;
        }
        .logout-btn {
    margin-left: 30px;
    color: #c00;
    font-weight: bold;
    text-decoration: none;
    border: 2px solid #c00;
    padding: 4px 18px;
    border-radius: 4px;
    transition: background 0.2s, color 0.2s;
}
.logout-btn:hover {
    background: #c00;
    color: #fff;
}
    </style>
</head>
<body>
    <div class="header-bar">
        <span class="dots">&#9679;&#9679;&#9679;</span>
    </div>
    <div class="nav-bar">
        <div class="nav-menu">
            <a href="home.html">HOME</a>
<a href="about.html">ABOUT US</a>
<a href="product.html">PRODUCT</a>
<a href="booking.html">BOOKING</a>
<a href="contact.html" class="active">CONTACT</a>
<a href="index.html" class="logout-btn">LOG OUT</a>
        </div>
    </div>
    <div class="main-content">
        <form>
            <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="phone">PHONE</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div>
                <label for="message">YOUR MESSAGE</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button class="submit-btn" type="submit">SUBMIT</button>
        </form>
        <div class="note">
            BY FILLING THIS FORM, WE ASSUME THAT YOU AGREE TO SHARE YOUR PERSONAL INFORMATION TO US.
        </div>
    </div>
</body>
</html>
