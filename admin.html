<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - Lumiere Homestay</title>
    <style>
        body {
            background: url('Images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 400px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .warning-text {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }

        label {
            font-size: 16px;
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #222;
            border-radius: 6px;
        }

        .login-btn {
            background: #000;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        .login-btn:hover {
            background: #333;
        }

        .home-btn {
            display: block;
            margin-top: 20px;
            background: #000;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        .home-btn:hover {
            background: #333;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Admin Login</h1>
        <p class="warning-text">Only authorized admins can access this page.</p>

        <form id="adminLogin">
            <label for="username">Username</label>
            <input type="text" id="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" required>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <a href="admin-panel.html" id="redirectLink" class="home-btn" style="display: none;">Proceed to Admin Panel</a>
        <a href="index.html" class="home-btn">Back to Home</a>
    </div>

    <script>
        document.getElementById("adminLogin").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "LumiereAdmin" && password === "Admin01") {
                alert("Login successful!");
                document.getElementById("redirectLink").style.display = "block";
            } else {
                alert("Incorrect login credentials. Access denied.");
            }
        });
    </script>

</body>
</html>
