<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Lumiere Homestay</title>
    <style>
        body {
            background: url('Images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .panel-container {
            max-width: 800px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #222;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .formspree-btn, .google-sheet-btn {
            background: #007bff;
            color: #fff;
            font-size: 20px;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        .formspree-btn:hover, .google-sheet-btn:hover {
            background: #0056b3;
        }

        .home-btn {
            display: block;
            margin-top: 20px;
            background: #000;
            color: #fff;
            font-size: 18px;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        .home-btn:hover {
            background: #333;
        }

        .images-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .images-section img {
            width: 150px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>

    <div class="panel-container">
        <h1>Admin Panel</h1>
        <p>Welcome, Admin! Please review submissions and manage bookings.</p>
        <p>Click the button below to access payment receipt, booking and contact list submissions.</p>

        <div class="button-container">
            <a href="https://formspree.io/forms" class="formspree-btn">Go to Formspree</a>
            <a href="https://docs.google.com/spreadsheets/d/1Fi_iWy3XFPUfFae_D7pZpikJEmfLtqAp6l2fLIO1NZw/edit?usp=sharing" class="google-sheet-btn">Go to Google Sheets</a>
        </div>

        <a href="index.html" class="home-btn">Back to Home</a>

        <div class="images-section">
            <img src="Admin Panel/Admin Panel 1.png" alt="Admin Workspace">
            <img src="Admin Panel/Admin Panel 2.png" alt="Payment Dashboard">
        </div>
    </div>

</body>
</html>
