<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        body {
            background: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header-bar {
            border-bottom: 2px solid #000;
            padding: 20px 0 0 0;
            margin-bottom: 40px;
        }
        .dots {
            margin-left: 40px;
            font-size: 24px;
            letter-spacing: 8px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        label {
            text-align: left;
            font-size: 13px;
            letter-spacing: 2px;
            color: #222;
            margin-bottom: 5px;
        }
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: 1.5px solid #222;
            outline: none;
            width: 100%;
            box-sizing: border-box;
        }
        .signup-btn {
            background: #000;
            color: #fff;
            border: none;
            padding: 12px 0;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .signup-btn:hover {
            background: #333;
        }
        .footer-bar {
            border-top: 2px solid #000;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background: #fff;
            padding: 10px 0;
            text-align: center;
            font-size: 18px;
            letter-spacing: 2px;
        }
        .footer-bar span {
            margin: 0 20px;
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <span class="dots">&#9679;&#9679;&#9679;</span>
    </div>
    <div class="container">
        <form>
            <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button class="signup-btn" type="submit">sign up</button>
        </form>
    </div>

</body>
</html>
