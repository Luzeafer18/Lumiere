<!DOCTYPE html>

    <style>

</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required>

            <label for="password">PASSWORD</label>

            <button class="signup-btn" type="submit">SIGN UP</button>
        </form>
    </div>
</body>
