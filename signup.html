<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        /* Background image setup */
        body {
            background: url('Images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header-bar {
            border-bottom: 2px solid #000;
            padding: 20px 0;
            margin-bottom: 40px;
            background: rgba(0, 0, 0, 0.6);
        }
        .dots {
            margin-left: 40px;
            font-size: 24px;
            letter-spacing: 8px;
            color: #fff;
        }
        .container {
            max-width: 400px;
            margin: auto;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        label {
            text-align: left;
            font-size: 13px;
            letter-spacing: 2px;
            color: #222;
            margin-bottom: 5px;
        }
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: 1.5px solid #222;
            border-radius: 5px;
            width: 100%;
            outline: none;
            box-sizing: border-box;
        }
        .signup-btn {
            background: #000;
            color: #fff;
            border: none;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .signup-btn:hover {
            background: #333;
        }
        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
            }
            label {
                font-size: 12px;
            }
            input[type="email"],
            input[type="password"] {
                font-size: 14px;
                padding: 8px;
            }
            .signup-btn {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <span class="dots">&#9679;&#9679;&#9679;</span>
    </div>
    <div class="container">
        <form id="signupForm">
            <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button class="signup-btn" type="submit">SIGN UP</button>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').onsubmit = function(e) {
            e.preventDefault();
            alert("Sign-up successful! Redirecting to the login page...");
            window.location.href = 'index.html'; 
        };
    </script>
</body>
</html>
