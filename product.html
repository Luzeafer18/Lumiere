}

.product-card:hover img {
    transform: scale(1.1); /* Zoom-in effect */
    filter: brightness(110%); /* Slight brightness increase */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5); /* Enhanced shadow */
